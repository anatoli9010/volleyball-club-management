<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    new Chart(document.getElementById('paymentsChart'), {

            datasets: [
                {
                    label: '–ü–ª–∞—Ç–µ–Ω–∏',
                    data: {{ payments_paid|tojson }},

                {
                    label: '–ù–µ–ø–ª–∞—Ç–µ–Ω–∏',

                    borderWidth: 1
                }
            ]

        }
    });
</script>
