{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">
  <i class="bi bi-clipboard-check text-primary"></i> Присъствие — {{ training.date.strftime('%d.%m.%Y') }}
</h2>
<form method="post" class="card p-3 shadow-sm border-0">
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th><i class="bi bi-person-badge"></i> Име</th>
          <th class="text-center"><i class="bi bi-check-circle-fill text-success"></i> Присъствал</th>
        </tr>
      </thead>
      <tbody>
        {% for player in players %}
        <tr>
          <td>{{ player.full_name }}</td>
          <td class="text-center">
            <input type="checkbox" name="attendance_{{ player.id }}" class="form-check-input"
              {% if attendance.get(player.id) == 'present' %}checked{% endif %}>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="d-grid mt-3">
    <button type="submit" class="btn btn-success btn-lg">
      <i class="bi bi-send-check"></i> Запиши и уведоми родители
    </button>
  </div>
</form>
<div class="mt-3">
  <a href="{{ url_for('trainings') }}" class="btn btn-secondary">
    <i class="bi bi-arrow-left"></i> Назад
  </a>
</div>
{% endblock %}
